<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<title>Componentes para saida de texto e imagens</title>
</h:head> 
<h:body> 
	<h:form id="formulario" prependId="false">
		
		<h:commandButton value="Gerar Texto" 
						 action="#{controleComponentes.geraTexto()}" 
						 id="btnGerar" />
		
	</h:form>
	
	<h:outputText value="#{controleComponentes.texto}" escape="false" />
	<h:outputFormat value="eu morro em {0} e {1}" >
		<f:param value="Sao paulo" />
		<f:param value="Brasil" />
	</h:outputFormat>
	
</h:body> 
</html>
