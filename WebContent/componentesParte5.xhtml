<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<title>Dados de Entrada</title>
</h:head> 
<h:body>
	<h:form id="formulario">
		<h:inputHidden value="#{controleEntrada.id}" id="id" />
		
		<h:panelGrid columns="2">
			<f:facet name="header">Dados da pessoa</f:facet>			
		
			<h:outputLabel value="Nome : " for="nome" />
			<h:inputText value="#{controleEntrada.nome}" id="nome" size="50" maxlength="50" />	
		
			<h:outputLabel value="Senha : "  for="senha"/>
			<h:inputSecret value="#{controleEntrada.senha}" id="senha" redisplay="true" size="50" maxlength="50" />
			
			<h:outputLabel value="Observação : " for="obs"/>
			<h:inputTextarea value="#{controleEntrada.obs}" id="obs" cols="30" rows="6" />
			
			<h:outputLabel value="Grau de Instrução : " for="grau" />
			<h:selectOneMenu value="#{controleEntrada.grauInstrucao}" id="grau">
				<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
				<f:selectItems var="item" value="#{controleEntrada.grausInstrucao}" itemLabel="#{item}" itemValue="#{item}" />
			</h:selectOneMenu>
			
		
			<h:column>
				<div align="center">
					<h:commandButton value="Processar" action="#{controleEntrada.processa()}" />
				</div>
			</h:column>
		
		</h:panelGrid>
		
	</h:form>
	
	<h:outputText value="#{controleEntrada.saida}" escape="false" />
</h:body>
</html>
